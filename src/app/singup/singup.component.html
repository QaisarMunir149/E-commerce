<!-- Main Section with Background Color -->
<section class="h-100 bg-color-section">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col">
        <!-- Registration Card -->
        <div class="card card-registration my-4">
          <div class="row g-0">
            <!-- Left-side Column with Background Color -->
            <div
              class="col-xl-5 d-flex justify-content-center align-items-center bg-color"
            >
              <!-- Signup Image -->
              <img
                src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/img4.webp"
                alt="Sample photo"
                class="SingUp-img"
              />
            </div>
            <!-- Right-side Column for Signup Form -->
            <div class="col-xl-6">
              <div class="card-body p-md-5 text-black">
                <!-- Signup Form Header -->
                <div class="mb-5 text-uppercase text-center text-success">
                  <h3 class="bg-color-text">Sign Up Form</h3>
                </div>
                <!-- Signup Form -->
                <form [formGroup]="singup" (ngSubmit)="signupUserData()">
                  <!-- First and Last Name Fields -->
                  <div class="row">
                    <div class="col-md-6 mb-4">
                      <div class="form-outline">
                        <label class="form-label" for="form3Example1m"
                          >First name</label
                        >
                        <input
                          type="text"
                          class="form-control form-control-lg"
                          formControlName="firstName"
                        />
                      </div>
                    </div>
                    <div class="col-md-6 mb-4">
                      <div class="form-outline">
                        <label class="form-label" for="form3Example1n"
                          >Last name</label
                        >
                        <input
                          type="text"
                          class="form-control form-control-lg"
                          formControlName="lastName"
                        />
                      </div>
                    </div>
                  </div>

                  <!-- Email, Password, Phone Number, Date of Birth, and Gender Fields -->
                  <div class="form-outline mb-4">
                    <label class="form-label" for="form3Example8">Email</label>
                    <input
                      type="email"
                      class="form-control form-control-lg"
                      formControlName="email"
                    />
                  </div>
                  <div class="form-outline mb-4">
                    <label class="form-label" for="">Password</label>
                    <input
                      type="password"
                      class="form-control form-control-lg"
                      formControlName="password"
                    />
                  </div>
                  <div class="form-outline mb-4">
                    <label class="form-label" for="">Phone Number</label>
                    <input
                      type="text"
                      class="form-control form-control-lg"
                      formControlName="phoneNumber"
                    />
                  </div>
                  <div class="form-outline mb-4">
                    <label class="form-label" for="">Date Of Birth</label>
                    <input
                      type="date"
                      class="form-control form-control-lg"
                      formControlName="dob"
                    />
                  </div>
                  <label class="form-label" for="form3Example8">Gender</label>
                  <select
                    class="form-control form-control-lg"
                    formControlName="gender"
                  >
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                  </select>

                  <!-- Sign Up Button -->
                  <button
                    class="btn form-control form-control-lg mt-4 color color-white"
                    (click)="goToSignin()"
                  >
                    SIGN UP
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
